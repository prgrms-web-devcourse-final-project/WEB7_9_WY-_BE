version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: kalender-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
  redis:
    image: redis:alpine
    container_name: kalendar-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    deploy:
      resources:
        limits:
          memory: 128M

  rabbitmq:
    image: rabbitmq:3-management
    container_name: kalendar-rabbitmq
    ports:
      - "5672:5672" # 애플리케이션 연결용
      - "15672:15672" # 웹 관리자 페이지용
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
  prometheus:
    image: prom/prometheus:latest
    container_name: kalender-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-remote-write-receiver
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul

  grafana:
    image: grafana/grafana:latest
    container_name: kalender-grafana
    ports:
      - "3001:3000"
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
