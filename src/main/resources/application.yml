server:
  forward-headers-strategy: native

spring:
  config:
    import: optional:file:.env
  profiles:
    active: dev
    include: secret
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  output:
    ansi:
      enabled: detect
  datasource:
    hikari:
      auto-commit: false
  jpa:
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: update
    show-sql: false
  cache:
    type: redis

springdoc:
  default-produces-media-type: application/json

logging:
  level:
    org.hibernate.orm.jdbc.bind: OFF
    org.hibernate.orm.jdbc.extract: OFF
    org.springframework.transaction.interceptor: INFO
    com.rest1: INFO
    org.apache.tomcat.util.threads: WARN
    com.zaxxer.hikari: WARN

custom:
  dev:
    domain: ${DEV_DOMAIN:localhost}
    backUrl: ${DEV_BACK_URL:http://${custom.dev.domain}:${server.port}}
    frontUrl: ${DEV_FRONT_URL:http://${custom.dev.domain}:3000}

  prod:
    domain: ${PROD_DOMAIN:idol-kalendar.shop}
    backUrl: ${PROD_BACK_URL:https://idol-kalendar.shop}
    frontUrl: ${PROD_FRONT_URL:https://web-7-9-wy-fe.vercel.app}

  jwt:
    tokenExpiration:
      access: 1800
      refresh: 14
    secret: ${JWT_SECRET}
    cookie:
      secure: false
  payment:
    idempotency:
      ttlDays: ${PAYMENT_IDEMPOTENCY_TTL_DAYS:7}
    toss:
      secretKey: ${TOSS_PAYMENT_SECRET_KEY:}
      clientKey: ${TOSS_PAYMENT_CLIENT_KEY:}
      baseUrl: ${TOSS_PAYMENT_BASE_URL:https://api.tosspayments.com/v1}
  redis:
    redisson:
      address: ${REDISSON_ADDRESS:redis://${spring.data.redis.host}:${spring.data.redis.port}}
      password: ${REDIS_PASSWORD:}
aws:
  s3:
    bucket: wya-kalendar-profile-images-v1
    region: ap-northeast-2
    profile-prefix: profile/
    presign-expire-minutes: 10

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,metrics
  endpoint:
    health:
      show-details: always
