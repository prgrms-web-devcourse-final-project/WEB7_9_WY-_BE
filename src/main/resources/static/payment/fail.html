<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>❌ 결제 실패</h1>
        <p>결제가 실패했습니다.</p>
        <div id="errorInfo"></div>
    </div>
    
    <button onclick="window.close()">창 닫기</button>
    <button onclick="window.history.back()">다시 시도</button>

    <script>
        // URL 파라미터에서 에러 정보 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const message = urlParams.get('message');
        const orderId = urlParams.get('orderId');

        let errorInfo = '';
        if (code) {
            errorInfo += '<p><strong>에러 코드:</strong> <code>' + code + '</code></p>';
        }
        if (message) {
            errorInfo += '<p><strong>에러 메시지:</strong> ' + message + '</p>';
        }
        if (orderId) {
            errorInfo += '<p><strong>Order ID:</strong> <code>' + orderId + '</code></p>';
        }

        if (errorInfo) {
            document.getElementById('errorInfo').innerHTML = errorInfo;
        } else {
            document.getElementById('errorInfo').innerHTML = 
                '<p>에러 정보를 가져올 수 없습니다.</p>';
        }
    </script>
</body>
</html>
