<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            word-break: break-all;
            display: block;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success">
        <h1>✅ 결제 성공!</h1>
        <p>결제가 성공적으로 완료되었습니다.</p>
        <div id="paymentInfo"></div>
    </div>
    
    <button onclick="copyPaymentKey()">Payment Key 복사</button>
    <button onclick="window.close()">창 닫기</button>

    <script>
        // URL 파라미터에서 paymentKey와 orderId 추출
        const urlParams = new URLSearchParams(window.location.search);
        const paymentKey = urlParams.get('paymentKey');
        const orderId = urlParams.get('orderId');

        if (paymentKey && orderId) {
            document.getElementById('paymentInfo').innerHTML = 
                '<strong>Payment Key:</strong><code>' + paymentKey + '</code>' +
                '<strong>Order ID:</strong><code>' + orderId + '</code>';
            
            // paymentKey를 전역 변수로 저장
            window.paymentKey = paymentKey;
        } else {
            document.getElementById('paymentInfo').innerHTML = 
                '<p>결제 정보를 가져올 수 없습니다.</p>';
        }

        function copyPaymentKey() {
            if (window.paymentKey) {
                navigator.clipboard.writeText(window.paymentKey).then(() => {
                    alert('Payment Key가 클립보드에 복사되었습니다!');
                }).catch(err => {
                    console.error('복사 실패:', err);
                    alert('복사에 실패했습니다. Payment Key를 직접 복사해주세요.');
                });
            }
        }
    </script>
</body>
</html>
