spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    cache: true

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: WARN
    com.back: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
    org.hibernate.orm.jdbc.extract: WARN
    org.springframework.transaction.interceptor: WARN
    org.springframework.web: WARN
    org.springframework.web.cors: WARN
    org.springframework.security: WARN

custom:
  site:
    domain: ${PROD_DOMAIN:idol-kalendar.shop}
    backUrl: ${PROD_BACK_URL:https://idol-kalendar.shop}
    frontUrl: ${PROD_FRONT_URL:https://web-7-9-wy-fe.vercel.app}

  jwt:
    cookie:
      secure: true

